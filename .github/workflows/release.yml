name: "Release"

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: "Ver√∂ffentlichen"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: dist/bms-battery-cells-card.js
